<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <!-- Scoreboard with input fields for player and computer names -->
        <div class="scoreboard">
            <div>
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" value="Player">
            </div>
            <div>
                <label for="computerName">Computer Name:</label>
                <input type="text" id="computerName" value="Computer">
            </div>
            <div id="playerScore">Player: 0</div>
            <div id="computerScore">Computer: 0</div>
        </div>

        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="result"></p>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
